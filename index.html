<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Futuro da IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela-inicial" id="telaInicial">
            <h1>Quiz do Futuro da IA</h1>
            <p>Descubra como a Inteligência Artificial pode impactar seu futuro! Responda às perguntas e veja qual caminho sua história pode tomar em 2049.</p>
            <button class="iniciar-btn" id="iniciarBtn">Iniciar Quiz</button>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="caixa-perguntas">
                <h2 id="perguntaTexto"></h2>
            </div>
            
            <div class="caixa-alternativas" id="alternativasContainer">
                </div>
        </div>

        <div class="caixa-resultado" id="resultadoContainer">
            <h2 class="resultado-titulo">Sua História em 2049</h2>
            <div class="texto-resultado" id="textoResultado"></div>
            <button class="novamente-btn" id="jogarNovamente">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
